<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Page</title>
  <link rel="stylesheet" href="Checkoutstyle.css">
</head>
<body>
  <div class="container">
    <div class="billing-details">
      <h2>Billing Details</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required pattern="\d+" />
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="save-info" />
        <label for="save-info">Save this information for next time</label>
      </div>
    </div>

    <div class="order-summary">
      <h2>Order Summary</h2>
      <ul>
        <li>
          <div class="item">
            <img src="images/lcd-monitor.jpg" alt="LCD Monitor">
            <div class="item-name">LCD Monitor</div>
            <div class="item-price">$650</div>
          </div>
        </li>
        <li>
          <div class="item">
            <img src="images/gamepad.jpg" alt="Gamepad">
            <div class="item-name">Gamepad</div>
            <div class="item-price">$1100</div>
          </div>
        </li>
        <li class="summary-line"><span>Subtotal</span><span>$1750</span></li>
        <li class="summary-line"><span>Shipping</span><span>Free</span></li>
        <li class="total"><span>Total</span><span>$1750</span></li>
      </ul>
      <div class="coupon">
        <input type="text" placeholder="Coupon Code">
        <button>Apply Coupon</button>
      </div>
      <div class="place-order">
        <button>Place Order</button>
      </div>
    </div>
  </div>
</body>
</html>
