<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Page</title>
  <link rel="stylesheet" href="../Checkoutstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="back-to-cart">
      <a href="cart.html"><i class="fas fa-arrow-left"></i> Back to Cart</a>
    </div>
    
    <div class="billing-details">
      <h2>Billing Details</h2>
      <form id="checkout-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required pattern="\d+" />
        </div>
        
        <h3>Shipping Address</h3>
        <div class="form-group">
          <label for="street">Street Address</label>
          <input type="text" id="street" required />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" required />
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" required />
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" value="Egypt" required />
          </div>
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="save-info" />
          <label for="save-info">Save this information for next time</label>
        </div>
      </form>
    </div>

    <div class="order-summary">
      <h2>Order Summary</h2>
      <ul id="order-items">
        <!-- Items will be loaded dynamically from cart -->
      </ul>
      <div class="place-order">
        <button id="place-order-btn">Place Order</button>
      </div>
    </div>
  </div>
  
  <script type="module" src="../js/checkout.js"></script>
</body>
</html>
