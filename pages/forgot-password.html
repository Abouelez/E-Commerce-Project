<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - E-commerce Platform</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-image3">
    </div>
    <div class="login-form-container">
      <div class="login-logo">
        <h2>Forgot Password?</h2>
        <p class="reset-description">Enter your email to reset your password.</p>
      </div>
      <form id="reset-form">
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
      </form>
      <div class="reset-buttons">
        <button type="submit" class="btn-reset">Reset Password</button>
        <button type="button" class="btn-cancel" onclick="window.location.href='/pages/login.html'">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
