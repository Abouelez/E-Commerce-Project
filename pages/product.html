<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="../productPage.css">
  <script src="/js/productsAction.js" type="module"></script>
</head>
<body>
  <header id="header"></header>
  <div class="page-wrapper">
    
    <div class="product-container">
      <div class="product-image">
        <img src="images/productItem.png" alt="Havic Gamepad" class="main-image">
      </div>

      <div class="product-info">
        <h1>Havic HV G-92 Gamepad</h1>

        <div class="product-price">$192.00</div>
        <p class="product-description">
          PlayStation 5 Controller Skin High quality vinyl with air channel adhesive for easy bubble free install & mess free removal. Pressure sensitive.
        </p>




        <div class="quantity-buy">
          <button class="decrement">-</button>
          <input type="text" value="2">
          <button class="increment">+</button>
          <a href="./Checkout.html" class="buy-now">Buy Now</a>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
