<div class="modal order-details-modal">
  <div class="modal-header">
    <h3>Order Details - <span id="order-id"></span></h3>
    <button class="btn-close">&times;</button>
  </div>
  <div class="modal-body">
    <div class="order-info-section">
      <div class="order-info-column">
        <h4>Customer Information</h4>
        <p><strong>Name:</strong> <span id="customer-name"></span></p>
        <p><strong>Email:</strong> <span id="customer-email"></span></p>
        <p><strong>Phone:</strong> <span id="customer-phone"></span></p>
      </div>
      <div class="order-info-column">
        <h4>Order Information</h4>
        <p><strong>Order ID:</strong> <span id="order-number"></span></p>
        <p><strong>Date:</strong> <span id="order-date"></span></p>
        <p><strong>Status:</strong> <span id="order-status" class="status-badge"></span></p>
        <p><strong>Payment Method:</strong> <span id="payment-method"></span></p>
      </div>
    </div>
    
    <div class="order-info-section">
      <div class="order-info-column">
        <h4>Shipping Address</h4>
        <p id="shipping-street"></p>
        <p id="shipping-city-state"></p>
        <p id="shipping-country"></p>
      </div>
    </div>
    
    <div class="order-items-section">
      <h4>Order Items</h4>
      <table class="order-items-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="order-items">
          <!-- Items will be inserted here dynamically -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-right"><strong>Subtotal:</strong></td>
            <td id="order-subtotal"></td>
          </tr>
          <tr>
            <td colspan="3" class="text-right"><strong>Shipping:</strong></td>
            <td id="order-shipping"></td>
          </tr>
          <tr>
            <td colspan="3" class="text-right"><strong>Tax:</strong></td>
            <td id="order-tax"></td>
          </tr>
          <tr class="total-row">
            <td colspan="3" class="text-right"><strong>Total:</strong></td>
            <td id="order-total"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn-close-modal">Close</button>
    <button class="btn-print-order"><i class="fas fa-print"></i> Print</button>
  </div>
</div>
