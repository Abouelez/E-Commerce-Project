<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - E-commerce Platform</title>
  <link rel="stylesheet" href="/css/admin-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/js/include-components.js"></script>
</head>
<body>
  <!-- Include header component -->
  <div data-include="/components/header.html"></div>

  <div class="admin-container">
    <!-- Include sidebar component -->
    <div data-include="/components/sidebar.html"></div>

    <!-- Main content area -->
    <main class="admin-content">
      <div class="page-header">
        <div class="page-title">
          <i class="fas fa-tachometer-alt"></i>
          <h2>Dashboard</h2>
        </div>
      </div>

      <!-- Dashboard content -->
      <div class="dashboard-stats">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-shopping-cart"></i>
          </div>
          <div class="stat-info">
            <h3>Total Orders</h3>
            <p>Loading...</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-box"></i>
          </div>
          <div class="stat-info">
            <h3>Products</h3>
            <p>Loading...</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="stat-info">
            <h3>Customers</h3>
            <p>Loading...</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-dollar-sign"></i>
          </div>
          <div class="stat-info">
            <h3>Revenue</h3>
            <p>Loading...</p>
          </div>
        </div>
      </div>

      <div class="dashboard-charts">
        <div class="chart-container">
          <h3>Monthly Sales</h3>
          <div class="chart-placeholder">
            <!-- Chart would be rendered here with a library like Chart.js -->
            <p>Loading sales chart...</p>
          </div>
        </div>
        
        <div class="chart-container">
          <h3>Popular Categories</h3>
          <div class="chart-placeholder">
            <!-- Chart would be rendered here with a library like Chart.js -->
            <p>Loading categories chart...</p>
          </div>
        </div>
      </div>

      <div class="dashboard-widgets">
        <div class="widget">
          <div class="widget-header">
            <h3>Recent Orders</h3>
            <a href="/pages/admin/orders.html" class="view-all">View All</a>
          </div>
          <div class="widget-content" id="recent-orders">
            <p class="loading">Loading recent orders...</p>
          </div>
        </div>
        
        <div class="widget">
          <div class="widget-header">
            <h3>Popular Products</h3>
            <a href="/pages/admin/products.html" class="view-all">View All</a>
          </div>
          <div class="widget-content" id="popular-products">
            <p class="loading">Loading popular products...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
