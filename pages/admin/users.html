<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users - Admin Dashboard</title>
  <link rel="stylesheet" href="/css/admin-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/js/include-components.js"></script>
</head>
<body>
  <!-- Include header component -->
  <div data-include="/components/header.html"></div>

  <div class="admin-container">
    <!-- Include sidebar component -->
    <div data-include="/components/sidebar.html"></div>

    <!-- Main content area -->
    <main class="admin-content">
      <div class="page-header">
        <div class="page-title">
          <i class="fas fa-user"></i>
          <h2>Users</h2>
        </div>
        <button class="btn-add btn-add-user">
          <i class="fas fa-plus"></i>
          Add
        </button>
      </div>

      <div class="content-card">
        <div class="table-toolbar">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search users...">
          </div>
        </div>

        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Created On</th>
                <th>Last Updated On</th>
                <th style="text-align: center; padding-left: 0px;">Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table rows will be populated dynamically by JavaScript -->
            </tbody>
          </table>
        </div>

        <div class="pagination">
          <div class="per-page">
            <span>10</span>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="page-controls">
            <button class="btn-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="btn-page active">1</button>
            <button class="btn-next"><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/js/users.js"></script>
</body>
</html>
