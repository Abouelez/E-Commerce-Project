<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - Admin Dashboard</title>
  <link rel="stylesheet" href="/css/admin-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/js/components.js"></script>
</head>
<body>
  <!-- Include header component -->
  <div data-include="/components/header.html"></div>

  <div class="admin-container">
    <!-- Include sidebar component -->
    <div data-include="/components/sidebar.html"></div>

    <!-- Main content area -->
    <main class="admin-content">
      <div class="page-header">
        <div class="page-title">
          <i class="fas fa-tags"></i>
          <h2>Categories</h2>
        </div>
        <button class="btn-add">
          <i class="fas fa-plus"></i>
          Add
        </button>
      </div>

      <div class="content-card">
        <div class="table-toolbar">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search">
          </div>
        </div>

        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>Name</th>
                
                <th style="text-align: center; padding-left: 0px;">Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr data-category-id="1">
                <td>Electronics</td>
                
                <td>
                  <div class="action-dropdown">
                    <button class="btn-action">Actions <i class="fas fa-chevron-down"></i></button>
                    <div class="dropdown-menu">
                      <button class="dropdown-item edit-category">
                        <i class="fas fa-edit"></i> Edit
                      </button>
                      <button class="dropdown-item delete-category">
                        <i class="fas fa-trash"></i> Delete
                      </button>
                    </div>
                  </div>
                </td>
              </tr> -->
              
              
            </tbody>
          </table>
        </div>

        <div class="pagination">
          <div class="per-page">
            <span></span>
            <!-- <i class="fas fa-chevron-down"></i> -->
          </div>
          <div class="page-controls">
            <button class="btn-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="btn-page active">1</button>
            <button class="btn-next"><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- <script src="/js/admin.js"></script> -->
  <script src="../js/categoryAction.js" type="module"></script>
</body>
</html>
